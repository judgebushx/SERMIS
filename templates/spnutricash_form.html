
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    .form-submit {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    
    .submit-button {
        padding: 10px 20px;
        background-color: #1195bd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<h1>SP Nutricash Details</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="form-submit">
        <button type="submit" class="submit-button">Submit</button>
    </div>
</form>
