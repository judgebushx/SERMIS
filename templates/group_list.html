{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group List</title>
  <style>
body {
  font-family: 'Calibri', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  background-color: #115299;
  color: white;
  padding: 10px;
}

.table-container {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  overflow: hidden;
  margin-top: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ccc;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ccc;
}

th {
  background-color: #eee;
  font-weight: bold;
  border-bottom: 2px solid #ccc;
}

a {
  text-decoration: none;
  color: #007bff;
}

a:hover {
  color: #0056b3;
}

.group-create-button {
  display: inline-block;
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  margin-top: 20px;
}

.group-create-button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1>Group List</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Group Name</th>
          <th>Group Type</th>
          <th>Total Members in Group</th>
        </tr>
      </thead>
      <tbody>
        {% for group in groups %}
          <tr>
            <td><a href="{% url 'group_detail' group.pk %}">{{ group.group_name }}</a></td>
            <td>{{ group.group_type }}</td>
            <td>{{ group.total_members }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No groups available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <p>
    <a href="{% url 'group_create' %}" class="group-create-button">Create New Group</a>
  </p>
</body>
</html>
{% endblock %}
