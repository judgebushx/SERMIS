<!DOCTYPE html>
<html>
<style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 0;
    }
</style>
<head>
    <title>Group List</title>
</head>
<body>
    <h1>Create Group</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="form-submit">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
